<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wepoll | 우리들의 투자 폴</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white font-sans">

    <header class="fixed top-0 left-0 right-0 z-50 bg-gray-900/80 backdrop-blur-md border-b border-gray-800">
        <div class="max-w-md mx-auto px-4 h-14 flex items-center justify-between">
            <h1 class="text-2xl font-black tracking-tighter text-blue-500">WEPOLL</h1>
            <div class="flex gap-4">
                <button class="hover:text-blue-400">🔍</button>
                <button class="hover:text-blue-400">🔔</button>
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto px-4 pt-20 pb-10">
        
        <section class="live-banner rounded-2xl p-6 mb-8 relative overflow-hidden">
            <div class="relative z-10">
                <span class="inline-flex items-center bg-red-600 px-2 py-0.5 rounded text-[10px] font-bold mb-2">
                    <span class="w-1.5 h-1.5 bg-white rounded-full mr-1 animate-ping"></span> LIVE
                </span>
                <h2 class="text-xl font-bold leading-tight">슈카월드와 함께하는<br>실시간 민심 확인 중!</h2>
                <button class="mt-4 px-4 py-2 bg-white text-black text-sm font-bold rounded-full hover:bg-gray-200 transition">
                    참여하기
                </button>
            </div>
            <div class="absolute right-[-20px] bottom-[-20px] opacity-20 text-8xl">📊</div>
        </section>

        <section class="mb-10">
            <h3 class="text-lg font-bold mb-4 flex items-center gap-2">
                🔮 투자 운세 서비스
            </h3>
            <div class="flex gap-3 overflow-x-auto no-scrollbar pb-2 px-1">
                <div class="fortune-card fortune-gold min-w-[140px]">
                    <span class="text-3xl">📅</span>
                    <p class="font-bold mt-2">오늘의 운세</p>
                    <p class="text-[11px] opacity-70 mt-1 italic">"매수운이 들어온 날"</p>
                </div>
                <div class="fortune-card fortune-red min-w-[140px]">
                    <span class="text-3xl">🗓️</span>
                    <p class="font-bold mt-2">주간 운세</p>
                    <p class="text-[11px] opacity-70 mt-1 italic">"금요일 고점 주의"</p>
                </div>
                <div class="fortune-card fortune-blue min-w-[140px]">
                    <span class="text-3xl">📜</span>
                    <p class="font-bold mt-2">신토정비결</p>
                    <p class="text-[11px] opacity-70 mt-1 italic">"2026년 대운의 흐름"</p>
                </div>
            </div>
        </section>

        <section>
            <div class="flex justify-between items-end mb-4">
                <h3 class="text-2xl font-black italic tracking-tighter uppercase">Hot Polls</h3>
                <span class="text-sm text-gray-500 cursor-pointer">더보기 +</span>
            </div>

            <div class="poll-card glass-card rounded-3xl p-6 mb-6">
                <div class="flex items-center gap-2 mb-4">
                    <div class="w-6 h-6 bg-blue-500 rounded-full flex items-center justify-center text-[10px]">W</div>
                    <span class="text-xs font-semibold text-gray-300">위폴 공식 에디터</span>
                </div>
                <h4 class="text-xl font-bold mb-6 break-keep leading-snug">
                    "삼성전자 8만전자 탈환, 이번 주 안에 가능할까요?"
                </h4>
                
                <div class="grid gap-3">
                    <button class="poll-btn btn-up">
                        <span class="flex items-center gap-2">📈 무조건 간다</span>
                        <span class="text-xs opacity-60">62%</span>
                    </button>
                    <button class="poll-btn btn-down">
                        <span class="flex items-center gap-2">📉 아직은 힘들다</span>
                        <span class="text-xs opacity-60">38%</span>
                    </button>
                </div>
                
                <div class="mt-6 flex justify-between items-center text-[11px] text-gray-500 border-t border-gray-800 pt-4">
                    <span>👥 12,405명 참여</span>
                    <span class="flex items-center gap-1">⏱️ 14:20:05 남음</span>
                </div>
            </div>
        </section>

    </main>

    </body>
</html>

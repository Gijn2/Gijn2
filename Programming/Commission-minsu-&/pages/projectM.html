<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANG-SANG: THE LOST ARCHIVE</title>
    <link rel="stylesheet" href="../css/projectM.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="game-body">

    <div id="loading-screen">
        <canvas id="particle-canvas"></canvas>
        <div class="loader-container">
            <div class="glitch-title" data-text="MANG-SANG">MANG-SANG</div>
            <div class="progress-wrapper">
                <div id="progress-bar"></div>
            </div>
            <div id="status-text">INITIALIZING SYSTEM...</div>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <header class="game-header">
            <div class="header-container">
                <div class="combined-logo">
                    <img src="../images/Rang_Logo.png" alt="Rang Works Icon" class="rangi-logo">
                    <div class="logo-divider"></div>
                    <div class="logo-text-group">
                        <span class="logo-text">MANG-SANG</span>
                        <span class="status-tag">RECORDS_02</span>
                    </div>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="#world" class="nav-item active">WORLD</a></li>
                        <li><a href="#characters" class="nav-item">CHARACTERS</a></li>
                        <li><a href="#media" class="nav-item">MEDIA</a></li>
                        <li><a href="./index.html" class="nav-item exit">TERMINATE</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="world-map-section">
            <div class="map-wrapper">
                <div class="map-container">
                    <img src="../images/projectM/worldImg/terraMap.png" alt="World Map" id="base-map">
                    
                    <div class="map-node" style="top: 27%; left: 38%;" data-id="snow" data-name="북부 설원 (Northern Snow)" data-info="눈보라 속에 잠긴 고대 에너지 유적지입니다." data-chars="설원의 감시자, 빙결 마법사"></div>
                    
                    <div class="map-node" style="top: 45%; left: 56%;" data-id="capital" data-name="중앙 성채 (Capital)" data-info="행성의 모든 데이터가 집결되는 중심부입니다." data-chars="가디언 랑이, 시스템 오퍼레이터"></div>
                    
                    <div class="map-node" style="top: 72%; left: 65%;" data-id="port" data-name="남부 항구 (Southern Port)" data-info="침몰한 고대 우주선 위에 세워진 항구 도시입니다." data-chars="심해의 사냥꾼, 항만 관리자"></div>

                    <div class="map-node" style="top: 50%; left: 40%;" data-id="gyeonggi" data-name="경기도 구역 (Gyeonggi Sector)" data-info="중앙 성채를 둘러싼 거대 주거 및 산업 단지입니다." data-chars="도시 설계자, 치안 유지군"></div>
                    
                    <div class="map-node" style="top: 61%; left: 42%;" data-id="chungcheong" data-name="충청도 구역 (Chungcheong Sector)" data-info="교통의 요충지이자 고대 유적 연구가 활발한 지역입니다." data-chars="유물 분석관, 중원 가디언"></div>
                    
                    <div class="map-node" style="top: 75%; left: 37%;" data-id="jeolla" data-name="전라도 구역 (Jeolla Sector)" data-info="풍요로운 자원과 예술적 데이터가 보존된 곡창 지대입니다." data-chars="대지의 조율사, 풍요의 수호자"></div>
                </div>
            </div>

            <aside id="main-sidebar">
                <button class="close-sidebar">CLOSE [×]</button>
                <div class="sidebar-tabs">
                    <button class="tab-btn active" data-tab="info">INFO</button>
                    <button class="tab-btn" data-tab="chars">CHARACTERS</button>
                </div>
                <div class="sidebar-content">
                    <div id="tab-info" class="tab-pane active">
                        <h3 id="sidebar-title">REGION_NAME</h3>
                        <div class="divider"></div>
                        <p id="sidebar-desc">정보를 확인하려면 지도상의 노드를 클릭하십시오.</p>
                    </div>
                    <div id="tab-chars" class="tab-pane">
                        <h3>RESIDENT_LIST</h3>
                        <div class="divider"></div>
                        <ul id="char-list"></ul>
                    </div>
                </div>
            </aside>

            <aside id="sub-sidebar">
                <div class="sub-sidebar-content">
                    <h4 id="sub-title">CHARACTER_NAME</h4>
                    <div class="divider short"></div>
                    <p id="sub-desc">캐릭터에 대한 세부 기록입니다.</p>
                </div>
            </aside>
        </main>
    </div>

    <script src="../js/projectM.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANG-SANG: THE LOST ARCHIVE</title>
    <link rel="stylesheet" href="projectM.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="game-launcher">
    <div class="video-bg">
        <div class="overlay"></div>
        </div>

    <div class="system-logs">
        <div class="log-entry">Checking assets... OK</div>
        <div class="log-entry">Verifying account... OK</div>
        <div class="log-entry">Welcome, ARCHIVER_01</div>
    </div>

    <div id="main-content">
        <nav class="game-nav">
            <div class="brand">MANG-SANG</div>
            <div class="nav-links">
                <a href="#world">WORLD</a>
                <a href="#characters">CHARACTERS</a>
                <a href="index.html" class="home-link">BACK TO STUDIO</a>
            </div>
        </nav>

        <section class="hero-section">
            <div class="title-group">
                <h1 class="main-title">MANG-SANG</h1>
                <p class="sub-title">CROSS-PLATFORM OPEN WORLD RPG</p>
            </div>
            
            <div class="download-group">
                <button class="dl-btn pc">WINDOWS PC</button>
                <div class="mobile-btns">
                    <button class="dl-btn store">APP STORE</button>
                    <button class="dl-btn store">GOOGLE PLAY</button>
                </div>
            </div>
        </section>

        <section id="world" class="map-section">
            <div class="section-header">
                <h2>TACTICAL MAP: TERRA</h2>
            </div>
            <div class="map-container">
                <img src="../images/imsi/worldImg/terraMap.png" alt="Terra Map" id="game-map">
                <div class="quest-marker" style="top: 40%; left: 45%;" onclick="openLore('IGNIS')">
                    <span class="marker-icon">!</span>
                    <span class="marker-text">IGNIS SECTOR</span>
                </div>
            </div>
        </section>
    </div>

    <script src="projectM.js"></script>
</body>
</html>

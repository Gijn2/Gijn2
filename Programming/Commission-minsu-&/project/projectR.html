<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REIGN OF RANG-I: THE GOLDEN TIGER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Serif+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/projectR.css">
</head>
<body class="game-body">

    <div id="time-overlay"></div>
    <div id="mist-overlay"></div>
    <div id="sidebar-overlay"></div>

    <audio id="snd-click" src="../sounds/jing.mp3" preload="auto"></audio>
    <audio id="snd-hover" src="../sounds/wind_bell.mp3" preload="auto"></audio>

    <header class="game-header">
        <div class="header-container">
            <div class="combined-logo">
                <img src="../images/Rang_Logo.png" alt="Rang-i Logo" class="rangi-logo">
                <span class="logo-text">REIGN OF RANG-I</span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="../main/" class="nav-item exit">TERMINATE</a></li>
                </ul>
            </nav>
        </div>
        <div class="kiwa-pattern"></div>
    </header>

    <main class="world-map-section">
        <div class="map-container">
            <img src="../images/projectR/RangWorld.png" alt="Rang World Map" class="map-base-img">
            
            <div class="map-node node-gold" style="top: 65%; left: 5%;" data-id="port" data-name="랑 항구 (Port Rang-i)" data-info="은빛 파도가 치는 동백섬 초입입니다.">
                <img src="../images/projectR/Claw.png" alt="Claw" class="claw-image">
            </div>
            
            <div class="map-node node-gold adult-zone" style="top: 45%; left: 14%;" data-id="land" data-name="랑 랜드 (Land Rang-i)" data-info="화려한 성인 전용 어트랙션이 가득한 테마파크 구역입니다.">
                <img src="../images/projectR/Claw.png" alt="Claw" class="claw-image">
            </div>

            <div class="map-node node-gold adult-zone" style="top: 65%; left: 10%;" data-id="promenade" data-name="랑 프롬나드 (Promenade)" data-info="해변을 따라 조성된 은밀한 갤러리 산책로입니다.">
                <img src="../images/projectR/Claw.png" alt="Claw" class="claw-image">
            </div>

            <div class="map-node node-gold adult-zone" style="top: 53%; left: 50%;" data-id="station" data-name="랑 스테이션 (Central Station)" data-info="중앙 광장에 위치한 VIP 전용 스테이션입니다.">
                <img src="../images/projectR/Claw.png" alt="Claw" class="claw-image">
            </div>
        </div>

        <aside id="main-sidebar">
            <button class="close-sidebar">CLOSE [×]</button>
            <div class="sidebar-inner">
                <h2 id="sidebar-title">ZONE_INFO</h2>
                <div class="divider"></div>
                
                <div id="default-info">
                    <p id="sidebar-desc">지도의 노드를 클릭하여 탐험하십시오.</p>
                </div>

                <div id="adult-auth-section" style="display: none;">
                    <div class="auth-box">
                        <h3>ADULT VERIFICATION</h3>
                        <p class="auth-warning">실제 생년월일을 입력해 주십시오.</p>
                        <div class="date-selector">
                            <input type="number" id="auth-year" placeholder="YYYY">
                            <input type="number" id="auth-month" placeholder="MM">
                            <input type="number" id="auth-day" placeholder="DD">
                        </div>
                        <p class="responsibility-text">* 허위 정보 입력 시 발생하는 책임은 본인에게 있습니다.</p>
                        <button onclick="verifyAgeStrict()" class="auth-btn">인증 및 해제</button>
                    </div>
                </div>

                <div id="secret-content" style="display: none;">
                    <div class="video-container">
                        <iframe id="youtube-vid" width="100%" height="220" src="" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <p id="sidebar-secret-text"></p>
                    <div class="swiper">
                        <div class="swiper-wrapper" id="carousel-wrapper"></div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </div>
        </aside>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../js/projectR.js"></script>
</body>
</html>
